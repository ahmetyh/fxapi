
server.port=8080
server.servlet.context-path = /fx

#API Documentation
#http://localhost:8080/fx/swagger-ui.html

springdoc.api-docs.path=/api-docs

#exclude null in json output
spring.jackson.default-property-inclusion = non_null

#default page size
fx.api.conversion.list.page.size = 2

#fx service provider
fixer.io.url = http://data.fixer.io/api/
fixer.io.api.key = f1da8880e0d5e6b21d8e0486fc89339e

spring.jpa.hibernate.ddl-auto= update
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# default path: localhost:8080/h2-console

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.datasource.hikari.auto-commit=false

#use default connection pool settings
